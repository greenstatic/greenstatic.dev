<!DOCTYPE html>
<html>
    {{- partial "head/head.html" . -}}
    <body class="d-flex flex-column min-vh-100">
        <div class="container mt-5" style="flex: 1;">
            <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-4 col-lg-3 order-2 order-md-1 order-lg-1 order-xl-1">
                    <header>
                        {{- partial "sidebar/sidebar.html" . -}}
                    </header>    
                </div>
                
                <div class="col-xs-12 col-sm-12 col-md-8 col-lg-9 order-1 order-md-2 order-lg-2 order-xl-2">
                    <div class="d-md-none d-lg-none d-xl-none mb-4">
                        {{- partial "sidebar/home.html" . -}}
                        {{ .Site.Data.site.description }}
                    </div>

                    {{- block "main" . }}{{- end }}
                </div>
            </div>    
        </div>

        <div class="">
            {{- partial "footer/site-footer.html" . -}}
        </div>

        {{- partial "footer/scripts.html" . -}}
    </body>
</html>
